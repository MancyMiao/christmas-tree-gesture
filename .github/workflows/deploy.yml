name: Deploy to Vercel

# 触发条件: 任何推送到 main 分支时自动运行
on:
  push:
    branches:
      - main  # 监听 main 分支的推送事件
  pull_request:
    branches:
      - main  # 监听 PR 合并到 main 分支的事件

jobs:
  build:
    runs-on: ubuntu-latest  # 在 Ubuntu 环境下运行 CI

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 设置 Node.js 版本，与你的项目兼容的版本

      # 安装依赖
      - name: Install dependencies
        run: npm install  # 使用 npm 安装依赖

      # 构建项目（如果有构建步骤）
      - name: Build project
        run: npm run build  # 你也可以根据需要替换为其他构建命令，如 `npm run build`

      # 部署到 Vercel
      - name: Deploy to Vercel
        run: vercel --prod --token ${{ secrets.VERCEL_TOKEN }}  # 使用 GitHub secrets 存储 Vercel Token
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # 这里传递 Vercel Token（稍后配置）
